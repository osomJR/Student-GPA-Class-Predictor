<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student GPA Class Predictor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student GPA Class Predictor</h1>
      <p class="subtitle">Get insights into your academic performance</p>

      <form id="predict-form">
        <label>Average Attendance (%)</label>
        <input type="number" id="attendance" min="0" max="100" required />

        <label>Assignment Submission (%)</label>
        <input type="number" id="assignments" min="0" max="100" required />

        <label>Test Scores (%)</label>
        <input type="number" id="tests" min="0" max="100" required />

        <label>Class Engagement (%)</label>
        <input type="number" id="engagements" min="0" max="100" required />

        <button type="submit">Predict GPA Class</button>
      </form>

      <div id="loading" class="hidden">Analyzing performance...</div>

      <div id="result" class="result-card hidden">
        <h2 id="prediction-text"></h2>
        <p id="feedback-text"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
